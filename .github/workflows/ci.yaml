name: CI

on:
  push:
    branches:
      - main
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+
  pull_request:
    branches:
      - main
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+

defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - uses: bahmutov/npm-install@v1
    - run: yarn license:check
  # - run: yarn lint
    - run: yarn build
    - run: yarn test:ci

  update-submodule:
    if: ${{ github.event_name == 'push' && github.repository_owner == 'ebaron' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        repository: ebaron/cryostat
        token: "${{ secrets.SUBMODULE_TOKEN }}"
        ref: "${{ github.ref_name }}"
    - name: Check remote submodule branch
      run: |
        remote_branch="$(git config --get submodule.web-client.branch)"
        if [[ "$remote_branch" != "${{ github.ref_name }}" ]]; then
          printf "Expected remote branch %s, found branch %s\n" "${{ github.ref_name }}" "$remote_branch" >&2
          exit 1
        fi
    - name: Update submodule to latest commit
      run: |
        git submodule update --init
        git submodule update --remote
    - name: Commit and push submodule
      # User info comes from: https://github.community/t/github-actions-bot-email-address/17204/5
      run: |
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        git add --all
        git_hash=$(git rev-parse --short "${{ github.sha }}")
        git commit -m "build(web-client): update submodule to $git_hash" || echo "No changes to commit"
        git push
