<div class="container-fluid container-cards-pf">
  <div class="row row-cards-pf">
    <div class="col-xs-12 col-md-6">
      <h1>
        container-jfr web UI
      </h1>
      <pfng-toast-notification-list [notifications]="notifications | async"></pfng-toast-notification-list>
    </div>
  </div>
  <div *ngIf="svc.isReady() | async; else disconnected">
    <div class="row row-cards-pf">
      <div class="col-xs-12 col-sm-4 col-md-2">
        <app-connect-button></app-connect-button>
      </div>
    </div>

    <div class="row row-cards-pf">
      <div class="col-xs-12">
        <app-recording-list></app-recording-list>
      </div>
    </div>

    <div class="row row-cards-pf">
      <div class="col-xs-12">
        <app-event-types></app-event-types>
      </div>
    </div>
  </div>
  <ng-template #disconnected>
    <div class="row row-cards-pf">
      <app-client-connect></app-client-connect>
    </div>
  </ng-template>
</div>
